<body>

    <main id="app">
        <h1>Cose da fare:</h1>
        <ul>
            <li v-for="elemento , i in coseDaFare" @click="cambioStato(elemento,stato)">{{elemento.cosa}} <i
                    class="fa-solid fa-circle-check green" v-if="elemento.stato == true"></i><i
                    class="fa-solid fa-circle-xmark red" v-if="elemento.stato == false"></i>
            </li>
        </ul>
        <div>{{nuovaCosa}}</div>
        <input type="text" v-model="nuovaCosa"><br>
        <button @click="aggiungoElemento()">Inserisci una cosa che devi fare</button>
    </main>
